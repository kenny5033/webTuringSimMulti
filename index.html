<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
    <!--Code Mirror for code editor https://codemirror.net/-->
    <script src="lib/codemirror.js"></script>
    <link rel="stylesheet" href="lib/codemirror.css">
    <!--FileSaver for saving programs https://github.com/eligrey/FileSaver.js-->
    <script src="lib/FileSaver.js"></script>
</head>
<body onload="editor.setValue(baseExamples[exampleSelector.options[exampleSelector.selectedIndex].id]); compile(); setUpDarkMode();">
    <div class="box">
        <h1>Turing Machine Simulator</h1>
    </div>
    <div style="text-align: center; margin-bottom: 15px;">
        <a href="instructions.html">Instruction Manual</a>
    </div>

    <!--Editor-->
    <div class="editor centerCodeEditor editorBottomMargin"></div>

    <span class="textCenter buttonBottomMargin" style="display: table; margin: auto;">
        <label for="examples" class="buttonSideMargin">Examples: </label>
        <select class="buttonSideMargin buttonBottomMargin" id="exampleSelector" name="examples">
            <option id="quickStart">Quick Start</option>
            <option id="bstringsStartWith0">Bitstrings that start with 0</option>
            <option id="bstringsEndWithTwo0">Bitstrings that end with two 0's</option>
            <option id="bstringsStartWith10|00">(MT)Bitstrings that start with 10 or 00</option>
            <option id="bouncer">Bouncer</option>
        </select>
        <button onclick="loadExample()" class="buttonSideMargin">Load Example</button>

        <button onclick="copy()" class="buttonSideMargin">Copy</button>
        <button onclick="download()" class="buttonSideMargin">Download</button>
        <input type="file" name="load" class="buttonSideMargin" style="display:none" id="loader"></button>
        <button onclick="load()" class="buttonSideMargin">Load from File</button>
    </span>

    <div class="textCenter" id="inputs">
        <label for="input">Input</label><br>
        <input type="text" class="input spaces" name="input" id="inputString"></input><br>
    </div>

    <!--Speed Slider-->
    <div class="textCenter">
        <label for="speedSlider">Speed:</label><br>
        <input type="range" min="0" max="1000" value="500" id="speedSlider" name="speedSlider">
    </div>

    <!--Buttons-->
    <div class="textCenter buttonBottomMargin buttonGroup">
        <button onclick="run()" class="buttonSideMargin buttonText" style="height: 50px; width: 100px; font-size: 24px;">Run</button>
        <!--<button onclick="resetButton()" class="buttonSideMargin">Reset</button>-->
    </div>

    <!--Reset w/ Output Button-->
    <div class="buttonGroup">
        <button onclick="rerunWithCurrentOutput()" id="rerunButton">Rerun With Current Output</button>
    </div>

    <!--Information-->
    <div id="info">
        <span class="textCenter">
            <p id="currentState">Current State: </p>
            <p id="recognizeText">N/A</p>
        </span>
    </div>

    <!--Machine Graphics-->
    <div id="tapes">
    </div>

    <!--Misc-->
    <div id="darkModeButton">
        <button onclick="toggleDarkMode()">Dark Mode</button>
    </div>
    <div id="credits">Created by Kenneth Howes and Lillian McAboy</div>
    <script src="index.js"></script>
</body>
</html>
